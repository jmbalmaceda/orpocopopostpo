								step: 1
							}
						}],
						yAxis: {
							title: {
								text: null

									return Math.abs(this.value);
								}
							}
						},
						  credits: {
						  enabled: false
						},
						plotOptions: {
							series: {
								stacking: 'normal'
							},

							  dataLabels: {
								  enabled: true,
								  formatter: function () {
								return Highcharts.numberFormat(Math.abs(this.point.y), 0);
							}

						  }
						},
						tooltip: {
							formatter: function () {
